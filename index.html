<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sales MIS Dashboard</title>

<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body { font-family: Arial; background:#0f172a; color:#fff; margin:0 }
.container { padding:20px }

select, .dropdown {
    background:#1e293b;
    color:#fff;
    padding:8px;
    border:1px solid #334155;
    cursor:pointer;
    width:250px;
}

.multi-options {
    display:none;
    background:#020617;
    border:1px solid #334155;
    padding:8px;
    position:absolute;
    z-index:10;
}

.multi-options label {
    display:block;
    cursor:pointer;
    margin:4px 0;
}
</style>
</head>

<body>
<div class="container">

<h2>Sales MIS Dashboard</h2>

<!-- Frequency -->
<select id="frequencyFilter" onchange="onFrequencyChange()">
<option value="">Select Frequency</option>
<option value="Yearly">Yearly</option>
<option value="HalfYearly">Half Yearly</option>
<option value="Quarterly">Quarterly</option>
</select>

<!-- Financial Year -->
<div id="fyContainer" style="display:none; position:relative;">
<div class="dropdown" onclick="toggleDropdown('fyOptions')">
<span id="fyDisplayText">Select Financial Year</span>
</div>
<div id="fyOptions" class="multi-options"></div>
</div>

<!-- Half Year -->
<div id="halfYearContainer" style="display:none; position:relative;">
<div class="dropdown" onclick="toggleDropdown('halfYearOptions')">
<span id="halfYearDisplayText">Select Half Year</span>
</div>
<div id="halfYearOptions" class="multi-options"></div>
</div>

<!-- Quarter -->
<div id="quarterContainer" style="display:none; position:relative;">
<div class="dropdown" onclick="toggleDropdown('quarterOptions')">
<span id="quarterDisplayText">Select Quarter</span>
</div>
<div id="quarterOptions" class="multi-options"></div>
</div>

<hr>
<script>
let rawData = [];
let availableMonths = [];

let selectedFYs = [];
let selectedHalfYears = [];
let selectedQuarters = [];

function toggleDropdown(id){
    const el = document.getElementById(id);
    el.style.display = el.style.display === 'block' ? 'none' : 'block';
}

function loadData(){
    Papa.parse("salesmis.csv", {
        download:true,
        header:true,
        complete:(res)=>{
            rawData = res.data;
            detectMonths();
            detectFinancialYears();
            populateHalfYear();
            populateQuarter();
        }
    });
}

function detectMonths(){
    const ignore = ['Branch','Party_name','Party_no','Customer_Type','Group_Description'];
    availableMonths = Object.keys(rawData[0]).filter(c=>!ignore.includes(c));
}
function onFrequencyChange(){
    const f = document.getElementById('frequencyFilter').value;
    fyContainer.style.display = f==='Yearly'?'block':'none';
    halfYearContainer.style.display = f==='HalfYearly'?'block':'none';
    quarterContainer.style.display = f==='Quarterly'?'block':'none';
}

/* ---------- Financial Year ---------- */
function detectFinancialYears(){
    const years = new Set();
    availableMonths.forEach(m=>{
        const [mon,yr]=m.split('-');
        const y=parseInt(yr);
        if(['Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'].includes(mon)){
            years.add(`${y}-${(y+1).toString().slice(-2)}`);
        }
    });

    const box=document.getElementById('fyOptions');
    box.innerHTML='';
    [...years].forEach(fy=>{
        box.innerHTML+=`
        <label>
        <input type="checkbox" value="${fy}" onchange="updateFY()"> ${fy}
        </label>`;
    });
}

function updateFY(){
    selectedFYs=[...document.querySelectorAll('#fyOptions input:checked')].map(x=>x.value);
    fyDisplayText.textContent=selectedFYs.join(', ')||'Select Financial Year';
}
function populateHalfYear(){
    halfYearOptions.innerHTML=`
    <label><input type="checkbox" value="H1" onchange="updateHalf()"> Apr-Sep</label>
    <label><input type="checkbox" value="H2" onchange="updateHalf()"> Oct-Mar</label>`;
}

function updateHalf(){
    selectedHalfYears=[...document.querySelectorAll('#halfYearOptions input:checked')].map(x=>x.value);
    halfYearDisplayText.textContent=selectedHalfYears.join(', ')||'Select Half Year';
}

/* ---------- Quarter ---------- */
function populateQuarter(){
    quarterOptions.innerHTML=`
    <label><input type="checkbox" value="Q1" onchange="updateQuarter()"> Q1</label>
    <label><input type="checkbox" value="Q2" onchange="updateQuarter()"> Q2</label>
    <label><input type="checkbox" value="Q3" onchange="updateQuarter()"> Q3</label>
    <label><input type="checkbox" value="Q4" onchange="updateQuarter()"> Q4</label>`;
}

function updateQuarter(){
    selectedQuarters=[...document.querySelectorAll('#quarterOptions input:checked')].map(x=>x.value);
    quarterDisplayText.textContent=selectedQuarters.join(', ')||'Select Quarter';
}
window.onload = loadData;
</script>

</div>
</body>
</html>
